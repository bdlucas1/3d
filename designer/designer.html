<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3d Designer</title>
    <script>require('./designer.js')</script>
    <link rel="stylesheet" type="text/css" href="designer.css"></link>
  </head>
  <body id='top'>
    <div id='viewer-ui'>
      <div id="ui">
        <div id='selectors'>
          <div>
            <div id='model-controls' class='controls'></div>
            <select id='model-selector' multiple></select>
          </div>
          <div>
            <div id='variant-controls' class='controls'></div>
            <select id='variant-selector' multiple></select>
          </div>
          <div>
            <div id='component-controls' class='controls'></div>
            <select id='component-selector' multiple></select>
          </div>
        </div>
        <div id="ui-div">
          <table id="ui-table"></table>
        </div>
        <!--<div id="locker"></div>-->
      </div>
      <div id="viewer"></div>
    </div>
    <span id="message"></span>
  </body>
</html>
